<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails de l'actualité</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles généraux */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #news-details-container {
      max-width: 800px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 10px;
      text-align: center;
      border-bottom: 2px solid #f1f1f1;
      padding-bottom: 10px;
    }

    p {
      line-height: 1.6;
      margin: 20px 0;
      font-size: 1rem;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ffffff;
      background: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-weight: bold;
      text-align: center;
    }

    a:hover {
      background: #2980b9;
    }

    /* Image décorative */
    .news-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="news-details-container">
    <img id="news-image" class="news-image" src="" alt="Image de l'article" style="width: 100%; display: none; margin-bottom: 20px; border-radius: 8px;">
    <h1 id="news-title"></h1>
    <p id="news-body"></p>
    <a href="index.html">Retour à la liste</a>
  </div>
  
  <script src="/js/news-details.js"></script>
</body>
</html>
